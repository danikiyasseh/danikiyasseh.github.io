<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
  <script src="./ndarray-browser-min.js"></script>
  <script src="./imagenet.js"></script>
  <script src="./image-loader.js"></script>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script src="./index.js"></script>
  <script>
    const imageSize = 224;
  </script>
</head>
<body>
  <h1>Resnet50 Example</h1>
  <img id="imageSource" src="./resnet-cat.jpg"/>
  <div>
    <input type="button" value="Run" onclick="runExample()">
  </div>
  <div id="predictions">
  </div>
  
  <div id="waveform">
  </div>
  
  <div id="wave-spectrogram">
  </div>
  
  var wavesurfer = WaveSurfer.create({
    container: '#waveform'
    // your options here
    plugins: [
        WaveSurfer.spectrogram.create({
            wavesurfer: wavesurfer,
            container: "#wave-spectrogram",
            labels: true
          })
      ]
  });
  
  wavesurfer.load('./song.mp3');
  
</body>
</html>
